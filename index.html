<!DOCTYPE html>
<html>
<head>
  <title>Lightning Out 2.0 - Declarative (Non-Experience Cloud)</title>
  <link rel="icon" href="data:,">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 20px;
    }
    #status {
      padding: 12px;
      margin-bottom: 20px;
      background: #f5f5f5;
      border-radius: 4px;
    }
    #status.error {
      background: #ffebee;
      color: #c62828;
    }
    #status.success {
      background: #e8f5e9;
      color: #2e7d32;
    }
    #logs {
      background: #1e1e1e;
      color: #d4d4d4;
      padding: 12px;
      border-radius: 4px;
      font-family: monospace;
      font-size: 12px;
      max-height: 300px;
      overflow-y: auto;
    }
    .log-info { color: #4fc3f7; }
    .log-success { color: #81c784; }
    .log-error { color: #ef5350; }
    .log-warn { color: #ffb74d; }
  </style>
</head>
<body>
  <h1>Lightning Out 2.0 - Non-Experience Cloud</h1>
  <div id="status">Initializing...</div>

  <!-- Declarative Lightning Out 2.0 app -->
  <lightning-out-application
    app-id="1Us9n00000000mPCAQ"
    components="pos-actions-host-lwc">
  </lightning-out-application>

  <div id="component-container"></div>

  <h3>Debug Logs</h3>
  <div id="logs"></div>

  <script>
    const logsEl = document.getElementById('logs');
    const statusEl = document.getElementById('status');
    const container = document.getElementById('component-container');

    function log(msg, type = 'info') {
      const timestamp = new Date().toISOString().split('T')[1].slice(0, 12);
      const entry = document.createElement('div');
      entry.className = `log-${type}`;
      entry.textContent = `[${timestamp}] ${msg}`;
      logsEl.appendChild(entry);
      console.log(`[LO2:${type}] ${msg}`);
    }

    const lo2App = document.querySelector('lightning-out-application');

    lo2App.addEventListener('applicationready', () => {
      log('applicationready', 'success');
      statusEl.textContent = 'Application ready. Loading component...';
      statusEl.className = 'success';

      const component = document.createElement('pos-actions-host-lwc');
      container.appendChild(component);
      log('Component injected', 'info');
    });

    lo2App.addEventListener('applicationerror', (e) => {
      const msg = e.detail?.message || JSON.stringify(e.detail);
      log(`applicationerror: ${msg}`, 'error');
      statusEl.textContent = 'Error: ' + msg;
      statusEl.className = 'error';
    });

    lo2App.addEventListener('componentready', () => {
      log('componentready', 'success');
      statusEl.textContent = 'Component loaded!';
    });

    lo2App.addEventListener('componenterror', (e) => {
      const msg = e.detail?.message || JSON.stringify(e.detail);
      log(`componenterror: ${msg}`, 'error');
    });

    log('Page initialized, waiting for LO2...');
  </script>

  <script
    src="https://warranty2amartfurniture--amartuat.sandbox.my.salesforce.com/lightning/lightning.out.latest/index.iife.prod.js"
    onload="log('LO2 runtime loaded', 'success')"
    onerror="log('Failed to load LO2 script!', 'error')">
  </script>
</body>
</html>
