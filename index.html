<!DOCTYPE html>
<html>
<head>
  <title>Lightning Out 2.0 Test</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; padding: 20px; }
    #status { padding: 12px; margin-bottom: 20px; background: #f5f5f5; border-radius: 4px; }
    #status.error { background: #ffebee; color: #c62828; }
    #status.success { background: #e8f5e9; color: #2e7d32; }
    #lo2-container { min-height: 400px; border: 1px solid #ddd; border-radius: 4px; padding: 20px; }
  </style>
</head>
<body>
  <h1>Lightning Out 2.0</h1>
  <div id="status">Initializing...</div>
  <div id="lo2-container"></div>

  <!-- Load LO2 script from Salesforce org -->
  <script src="https://warranty2amartfurniture--amartuat.sandbox.my.salesforce.com/lightning/lightning.out.latest/index.iife.prod.js" async></script>

  <script>
    (function() {
      const RAILWAY_PROXY = 'https://sc-auth-amart-production.up.railway.app';
      const ENV = 'uat';
      const APP_ID = '1Us9n00000000mPCAQ';

      const statusEl = document.getElementById('status');
      const container = document.getElementById('lo2-container');

      function setStatus(msg, type) {
        console.log(`[LO2] ${msg}`);
        statusEl.textContent = msg;
        statusEl.className = type || '';
      }

      async function init() {
        setStatus('Getting frontdoor URL from proxy...');

        try {
          // Get frontdoor URL from Railway proxy
          // Using org instanceUrl (not EC site) for proper LO2 behavior
          const resp = await fetch(`${RAILWAY_PROXY}/api/lo2/frontdoor`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              env: ENV,
              appId: APP_ID
              // NOT passing ecSiteBaseUrl - let it use org instanceUrl
            })
          });

          const data = await resp.json();
          if (!resp.ok) throw new Error(data.error || 'Failed to get frontdoor URL');

          console.log('[LO2] Got frontdoor URL:', data.frontdoorUrl);
          setStatus('Creating Lightning Out 2.0 application...');

          // Create LO2 application element
          const lo2App = document.createElement('lightning-out-application');
          lo2App.setAttribute('app-id', APP_ID);
          lo2App.setAttribute('components', 'pos-actions-host-lwc');
          lo2App.setAttribute('frontdoor-url', data.frontdoorUrl);

          // Event listeners
          lo2App.addEventListener('applicationready', () => {
            console.log('[LO2] Application ready!');
            setStatus('Application ready - adding component...', 'success');

            // Add the component
            const component = document.createElement('pos-actions-host-lwc');
            container.appendChild(component);
          });

          lo2App.addEventListener('applicationerror', (e) => {
            console.error('[LO2] Application error:', e.detail);
            setStatus('Error: ' + (e.detail?.message || JSON.stringify(e.detail)), 'error');
          });

          lo2App.addEventListener('componentready', (e) => {
            console.log('[LO2] Component ready:', e);
            setStatus('Component loaded!', 'success');
          });

          // Add to DOM
          container.appendChild(lo2App);
          setStatus('Waiting for LO2 to authenticate...');

        } catch (err) {
          console.error('[LO2] Error:', err);
          setStatus('Error: ' + err.message, 'error');
        }
      }

      // Initialize
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', init);
      } else {
        init();
      }
    })();
  </script>
</body>
</html>
