<!DOCTYPE html>
<html>
<head>
  <title>Lightning Out 2.0 - Aura Fixed</title>
  <link rel="icon" href="data:,">
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; padding: 20px; }
    #status { padding: 12px; margin-bottom: 20px; background: #f5f5f5; border-radius: 4px; }
    #status.error { background: #ffebee; color: #c62828; }
    #status.success { background: #e8f5e9; color: #2e7d32; }
  </style>
  <script
    src="https://warranty2amartfurniture--amartuat.sandbox.my.site.com/storeconnect/lightning/lightning.out.latest/index.iife.prod.js"
    onload="window.LO2_READY = true;"
    async>
  </script>
</head>
<body>
  <h1>Lightning Out 2.0 - Lightning Out 2.0</h1>
  <div id="status">Initializing...</div>
  <div id="lo2-container"></div>

 <script>
  (function () {
    const RAILWAY_PROXY = 'https://sc-auth-amart-production.up.railway.app';
    const ENV = 'uat';
    const APP_ID = '1Us9n00000000mPCAQ';
    const COMPONENTS = 'c-pos-actions-host-lwc';
    const EC_SITE_URL = 'https://warranty2amartfurniture--amartuat.sandbox.my.site.com/storeconnect';

    const statusEl = document.getElementById('status');
    const container = document.getElementById('lo2-container');

    function setStatus(msg, type) {
      console.log(`[LO2] ${msg}`);
      statusEl.textContent = msg;
      statusEl.className = type || '';
    }

    function waitForRuntime() {
      if (window.LO2_READY) return Promise.resolve();
      return new Promise((resolve) => {
        const check = setInterval(() => {
          if (window.LO2_READY) {
            clearInterval(check);
            resolve();
          }
        }, 50);
      });
    }

    async function init() {
      try {
        await waitForRuntime();
        
        setStatus('Getting frontdoor URL...');
        const resp = await fetch(`${RAILWAY_PROXY}/api/lo2/frontdoor`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ 
            env: ENV, 
            appId: APP_ID,
            ecSiteBaseUrl: EC_SITE_URL
          })
        });

        const data = await resp.json();
        if (!resp.ok) throw new Error(data.error || 'Failed to get frontdoor URL');
        console.log('[LO2] Got frontdoor URL:', data.frontdoorUrl);

        setStatus('Creating LO2 application...');
        const lo2App = document.createElement('lightning-out-application');
        lo2App.setAttribute('app-id', APP_ID);
        lo2App.setAttribute('components', COMPONENTS);
        lo2App.setAttribute('frontdoor-url', data.frontdoorUrl);
        lo2App.setAttribute('use-iframe', 'true');

        lo2App.addEventListener('applicationready', () => {
          console.log('[LO2] Application ready!');
          setStatus('Application ready!', 'success');
        });

        lo2App.addEventListener('applicationerror', (e) => {
          console.error('[LO2] Application error:', e.detail);
          setStatus('Error: ' + (e.detail?.message || JSON.stringify(e.detail)), 'error');
        });

        container.appendChild(lo2App);
        setStatus('Waiting for LO2 to authenticate...');
      } catch (err) {
        console.error('[LO2] Error:', err);
        setStatus('Error: ' + err.message, 'error');
      }
    }

    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', init);
    } else {
      init();
    }
  })();
</script>

</body>
</html>
