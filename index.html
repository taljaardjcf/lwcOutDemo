<!DOCTYPE html>
<html>
<head>
  <title>Lightning Out 2.0 - Declarative</title>
  <link rel="icon" href="data:,">
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; padding: 20px; }
    #status { padding: 12px; margin-bottom: 20px; background: #f5f5f5; border-radius: 4px; }
    #status.error { background: #ffebee; color: #c62828; }
    #status.success { background: #e8f5e9; color: #2e7d32; }
    #logs { 
      background: #1e1e1e; 
      color: #d4d4d4; 
      padding: 12px; 
      border-radius: 4px; 
      font-family: monospace; 
      font-size: 12px;
      max-height: 300px;
      overflow-y: auto;
    }
    .log-info { color: #4fc3f7; }
    .log-success { color: #81c784; }
    .log-error { color: #ef5350; }
    .log-warn { color: #ffb74d; }
  </style>
</head>
<body>
  <h1>Lightning Out 2.0 - Declarative</h1>
  <div id="status">Initializing...</div>
  
  <!-- Declarative LO2 elements - like the working example -->
  <lightning-out-application 
    app-id="1Us9n00000000mPCAQ" 
    components="pos-actions-host-lwc">
  </lightning-out-application>
  <pos-actions-host-lwc></pos-actions-host-lwc>

  <h3>Debug Logs:</h3>
  <div id="logs"></div>

  <!-- Load the LO2 script AFTER the elements are in the DOM -->
  <script>
    const logsEl = document.getElementById('logs');
    const statusEl = document.getElementById('status');

    window.logMessage = function(msg, type = 'info') {
      const timestamp = new Date().toISOString().split('T')[1].slice(0, 12);
      const logLine = document.createElement('div');
      logLine.className = `log-${type}`;
      logLine.textContent = `[${timestamp}] ${msg}`;
      logsEl.appendChild(logLine);
      console.log(`[LO2:${type}] ${msg}`);
    };

    // Listen for LO2 events
    const lo2App = document.querySelector('lightning-out-application');
    
    lo2App.addEventListener('applicationready', () => {
      logMessage('EVENT: applicationready!', 'success');
      statusEl.textContent = 'Application ready!';
      statusEl.className = 'success';
    });

    lo2App.addEventListener('applicationerror', (e) => {
      logMessage(`EVENT: applicationerror - ${JSON.stringify(e.detail)}`, 'error');
      statusEl.textContent = 'Error: ' + (e.detail?.message || JSON.stringify(e.detail));
      statusEl.className = 'error';
    });

    lo2App.addEventListener('componentready', (e) => {
      logMessage('EVENT: componentready!', 'success');
    });

    lo2App.addEventListener('componenterror', (e) => {
      logMessage(`EVENT: componenterror - ${JSON.stringify(e.detail)}`, 'error');
    });

    window.addEventListener('message', (e) => {
      if (e.origin.includes('salesforce') || e.origin.includes('force.com')) {
        logMessage(`PostMessage: ${JSON.stringify(e.data).substring(0, 200)}`, 'warn');
      }
    });

    // Monitor for changes
    setInterval(() => {
      const iframes = document.querySelectorAll('iframe');
      if (iframes.length > 0) {
        logMessage(`Found ${iframes.length} iframe(s)`, 'success');
      }
    }, 2000);

    logMessage('Page loaded, waiting for LO2 script...', 'info');
  </script>

  <!-- Script loaded at the end -->
  <script
    src="https://warranty2amartfurniture--amartuat.sandbox.my.salesforce.com/lightning/lightning.out.latest/index.iife.prod.js"
    onload="logMessage('LO2 script loaded!', 'success');"
    onerror="logMessage('Failed to load LO2 script!', 'error');">
  </script>
</body>
</html>
