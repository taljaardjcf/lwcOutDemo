<!DOCTYPE html>
<html>
<head>
  <title>Salesforce EC Embed Test</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; padding: 20px; margin: 0; }
    #status { padding: 12px; margin-bottom: 20px; background: #f5f5f5; border-radius: 4px; }
    #status.error { background: #ffebee; color: #c62828; }
    #status.success { background: #e8f5e9; color: #2e7d32; }
    #ec-iframe { width: 100%; height: 80vh; border: 1px solid #ddd; border-radius: 4px; display: none; }
    .btn { padding: 10px 20px; background: #0176d3; color: white; border: none; border-radius: 4px; cursor: pointer; margin-right: 10px; }
    .btn:hover { background: #014486; }
  </style>
</head>
<body>
  <h1>Salesforce Experience Cloud Embed</h1>
  <div id="status">Click "Authenticate" to start</div>
  <div style="margin-bottom: 20px;">
    <button class="btn" id="auth-btn">Authenticate via Popup</button>
    <button class="btn" id="load-btn" disabled>Load EC Site</button>
  </div>
  <iframe id="ec-iframe" allow="storage-access"></iframe>

  <script>
    (function() {
      const RAILWAY_PROXY = 'https://sc-auth-amart-production.up.railway.app';
      const ENV = 'uat';
      const APP_ID = '1Us9n00000000mPCAQ';
      const EC_SITE_BASE = 'https://warranty2amartfurniture--amartuat.sandbox.my.site.com';
      const EC_SITE_PATH = '/storeconnect';

      const statusEl = document.getElementById('status');
      const authBtn = document.getElementById('auth-btn');
      const loadBtn = document.getElementById('load-btn');
      const iframe = document.getElementById('ec-iframe');

      let isAuthenticated = false;

      function setStatus(msg, type) {
        console.log(`[EC] ${msg}`);
        statusEl.textContent = msg;
        statusEl.className = type || '';
      }

      // Authenticate via popup (first-party context)
      async function authenticateViaPopup() {
        setStatus('Getting frontdoor URL...');

        try {
          const resp = await fetch(`${RAILWAY_PROXY}/api/lo2/frontdoor`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              env: ENV,
              appId: APP_ID,
              ecSiteBaseUrl: EC_SITE_BASE
            })
          });

          const data = await resp.json();
          if (!resp.ok) throw new Error(data.error || 'Failed to get frontdoor URL');

          console.log('[EC] Got frontdoor URL:', data.frontdoorUrl);

          // Modify startURL to go to EC site
          let frontdoorUrl = data.frontdoorUrl;
          if (frontdoorUrl.includes('startURL=')) {
            frontdoorUrl = frontdoorUrl.replace(/startURL=[^&]*/, `startURL=${encodeURIComponent(EC_SITE_PATH)}`);
          }

          setStatus('Opening authentication popup...');

          // Open popup for authentication
          const width = 600, height = 700;
          const left = (screen.width - width) / 2;
          const top = (screen.height - height) / 2;

          const popup = window.open(
            frontdoorUrl,
            'sf_auth',
            `width=${width},height=${height},left=${left},top=${top}`
          );

          if (!popup) {
            throw new Error('Popup blocked. Please allow popups.');
          }

          setStatus('Waiting for authentication...');

          // Poll for popup close or navigation
          await new Promise((resolve, reject) => {
            const check = setInterval(() => {
              if (popup.closed) {
                clearInterval(check);
                resolve();
              }
              try {
                if (popup.location.href.includes(EC_SITE_PATH) ||
                    popup.location.href.includes('/s/') ||
                    popup.location.href.includes('/lightning/')) {
                  clearInterval(check);
                  setTimeout(() => { popup.close(); resolve(); }, 1500);
                }
              } catch (e) { /* cross-origin */ }
            }, 500);

            setTimeout(() => {
              clearInterval(check);
              if (!popup.closed) popup.close();
              reject(new Error('Authentication timeout'));
            }, 60000);
          });

          isAuthenticated = true;
          setStatus('Authenticated! Click "Load EC Site" to continue.', 'success');
          loadBtn.disabled = false;

        } catch (err) {
          console.error('[EC] Auth error:', err);
          setStatus('Error: ' + err.message, 'error');
        }
      }

      // Load EC site in iframe (after popup auth established session)
      async function loadECSite() {
        setStatus('Loading Experience Cloud site...');

        // Build EC URL with parameters
        const params = new URLSearchParams({
          flowApiName: 'StoreConnect_POS_Actions',
          recordId: '',
          userType: 'manager'
        });

        const ecUrl = `${EC_SITE_BASE}${EC_SITE_PATH}?${params.toString()}`;
        console.log('[EC] Loading:', ecUrl);

        iframe.src = ecUrl;
        iframe.style.display = 'block';

        iframe.onload = () => {
          setStatus('Experience Cloud site loaded!', 'success');
        };

        iframe.onerror = () => {
          setStatus('Failed to load EC site', 'error');
        };
      }

      authBtn.addEventListener('click', authenticateViaPopup);
      loadBtn.addEventListener('click', loadECSite);
    })();
  </script>
</body>
</html>
