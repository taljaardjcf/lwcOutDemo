<!DOCTYPE html>
<html>
<head>
  <title>External App with Embedded LWC</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; padding: 20px; }
    #status { padding: 12px; margin-bottom: 20px; background: #f5f5f5; border-radius: 4px; }
    #status.error { background: #ffebee; color: #c62828; }
    #status.success { background: #e8f5e9; color: #2e7d32; }
  </style>
</head>
<body>
  <h1>Lightning Out 2.0 Test</h1>
  <div id="status">Initializing...</div>

  <!-- Load LO2 script from EC site (has relaxed CSP) instead of org URL -->
  <script src="https://warranty2amartfurniture--amartuat.sandbox.my.site.com/lightning/lightning.out.latest/index.iife.prod.js" async></script>

  <!-- LO2 application - frontdoor-url will be set dynamically after auth -->
  <lightning-out-application
    id="lo2-app"
    app-id="1Us9n00000000mPCAQ"
    components="pos-actions-host-lwc">
  </lightning-out-application>

  <!-- Component placeholder - will render after LO2 is ready -->
  <pos-actions-host-lwc id="lwc-component"></pos-actions-host-lwc>

  <script>
    (function() {
      const RAILWAY_PROXY = 'https://sc-auth-amart-production.up.railway.app';
      const ENV = 'uat';
      const APP_ID = '1Us9n00000000mPCAQ';
      const EC_SITE_BASE = 'https://warranty2amartfurniture--amartuat.sandbox.my.site.com';

      const statusEl = document.getElementById('status');
      const lo2App = document.getElementById('lo2-app');

      function setStatus(msg, type) {
        console.log(`[LO2] ${msg}`);
        statusEl.textContent = msg;
        statusEl.className = type || '';
      }

      // Listen for LO2 events
      lo2App.addEventListener('applicationready', () => {
        console.log('[LO2] Application ready!');
        setStatus('Lightning Out 2.0 application loaded successfully!', 'success');
      });

      lo2App.addEventListener('applicationerror', (e) => {
        console.error('[LO2] Application error:', e.detail);
        setStatus('Error: ' + (e.detail?.message || 'Unknown error'), 'error');
      });

      lo2App.addEventListener('componentready', (e) => {
        console.log('[LO2] Component ready:', e.detail);
        setStatus('Component loaded and ready!', 'success');
      });

      async function init() {
        setStatus('Requesting authentication from Railway proxy...');

        try {
          // Get frontdoor URL from Railway proxy
          const resp = await fetch(`${RAILWAY_PROXY}/api/lo2/frontdoor`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              env: ENV,
              appId: APP_ID,
              ecSiteBaseUrl: EC_SITE_BASE
            })
          });

          const data = await resp.json();

          if (!resp.ok) {
            throw new Error(data.error || `Request failed (${resp.status})`);
          }

          console.log('[LO2] Got frontdoor URL:', data.frontdoorUrl);
          setStatus('Setting frontdoor URL on LO2 application...');

          // Set the frontdoor URL - this triggers LO2 authentication
          lo2App.setAttribute('frontdoor-url', data.frontdoorUrl);

          setStatus('Waiting for Lightning Out 2.0 to initialize...');

        } catch (err) {
          console.error('[LO2] Init error:', err);
          setStatus('Error: ' + err.message, 'error');
        }
      }

      // Wait for DOM and LO2 script to be ready
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', init);
      } else {
        init();
      }
    })();
  </script>
</body>
</html>
